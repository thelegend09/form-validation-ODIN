<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Registration Form</title>
   <link rel="stylesheet" href="style.css" />
   <script src="main.js" defer></script>
   <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
   <form>
      <h1>Registration Form</h1>
      <div class="email container">
         <label for="email">Email</label>
         <input type="email" id="email" name="email" placeholder="john@example.com" required />
         <div class="message"></div>
      </div>

      <div class="country container">
         <label for="country">Country</label>
         <input type="text" id="country" pattern="[a-zA-Z -]{3,}" name="country" placeholder="e.g. Papua New Guinea"
            required>
         <div class="message"></div>
      </div>

      </div>
      <div class="zip container">
         <label for="zip_code">Zip Code</label>
         <input type="text" id="zip_code" name="zip_code" placeholder="e.g. J2J 2J2 " required />
         <div class="message"></div>
      </div>
      <div class="password-entry">

         <div class="password-1 container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required />
            <div class="message">
               <p class="pwdLength">
                  <i class="ri-close-circle-line"></i>
                  Password has at least 8 characters
               </p>
               <p class="pwdChar">
                  <i class="ri-close-circle-line"></i>
                  Password has special characters
               </p>
               <p class="pwdCapital">
                  <i class="ri-close-circle-line"></i>
                  Password has at least one capital letter
               </p>
            </div>
         </div>

         <div class="password-2 container">
            <label for="password_confirmation">Password Confirmation</label>
            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="••••••••"
               required />
            <div class="message"></div>
         </div>
      </div>
      <button type="submit">Submit</button>
   </form>
</body>

</html>
